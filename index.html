<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order</title>
</head>

<body>
    <div class="card">
        <img src="./images/illustration-hero.svg" alt="Sorry" class="card-img">
        <div class="content">
            <h1 class="title">Order Summary</h1>
            <p class="text">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                like!
            </p>
            <div class="info">
                <img src="./images/icon-music.svg" alt="Sorry" class="icon">
                <div class="price-info">
                    <b>Annual Plan</b> <br>
                    <span>$59.99/year</span>
                </div>
                <a href="#" class="link">Change</a>
            </div>
            <button class="btn">Proceed to Payment</button>
            <span class="cancel">Cancel Order</span>
        </div>
    </div>
</body>

</html>
